<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tài khoản</title>
</head>
<body>
    <div id="shop-logo">
        <a href="/index.html"><img src="/resources/img/shop-logo.png" alt="shop-logo"></a>
    </div>
    <div id="register">
        <div id="account">
            <div class="login">
                <p class="title">ĐĂNG NHẬP</p>
                <p>Tên tài khoản hoặc địa chỉ email *</p>
                <input type="text" placeholder="Nhập tài khoản hoặc email">
                <p>Mật khẩu *</p>
                <input type="password" placeholder="Nhập mật khẩu" style="margin-bottom: 5px;">
                <br>
                <input type="checkbox" name="" id="" style="height: 12px; width: auto;"> <b> Ghi nhớ mật khẩu </b> <br>
                <a class="btn" href="/index.html">Đăng nhập</a>
                
                
            </div>
            <hr>
            <div class="sign-up">
                <p class="title">ĐĂNG KÝ</p>
                <p>Tên tài khoản hoặc địa chỉ email *</p>
                <input type="text" placeholder="Nhập tài khoản hoặc email">
                <p>Mật khẩu *</p>
                <input type="password" placeholder="Nhập mật khẩu" style="margin-bottom: 5px;">
                <br>
                <input type="checkbox" name="" id="" style="height: 12px; width: auto;"> <b> Đồng ý với <a href="#">điều khoản sử dụng dịch vụ </a> </b> <br>
                <a class="btn" href="/index.html">Đăng Ký</a>
            </div>  
        </div>
   </div>
</body>
</html>
